apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: llm-stack
data:
  config.yaml: |
    ingress:
      - hostname: rag.geekfarmer.dev
        service: http://rag-api.llm-stack.svc.cluster.local:8080
      - service: http_status:404

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: llm-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
          - tunnel
          - --config
          - /etc/cloudflared/config.yaml
          - --no-autoupdate
          - run
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: llm-stack-secret
              key: cloudflared-token
        volumeMounts:
          - name: cloudflared-config
            mountPath: /etc/cloudflared/config.yaml
            subPath: config.yaml
      volumes:
        - name: cloudflared-config
          configMap:
            name: cloudflared-config
